<!DOCTYPE html>
<html lang="en">
<head>

    <title> Iniciar Sesión </title>
    <link rel="stylesheet" href="estilo/mystyle.css" type="text/css">
</head>
<body>
    <center>
    <h1>Iniciar Sesión</h1>
    <form>
        
            <img src="soporte/Login.png" alt="Usuario" height="90" witdh="90">
        <table border="0">
            <tr>
                <td>Correo: </td>
                <td><input type="email" name="correo" placeholder="Correo electronico"/><br></td>
            </tr>
            <tr>
                <td>Usuario:</td>
                <td><input type="text" name="usuario" placeholder="usuario"/></td>
            </tr>
            <tr>
                <td>Contraseña:</td>
                <td><input type="password" name="contraseña" placeholder="contraseña"/></td>
            </tr>
    
        </table>
        <br>
        <input type="submit" class="boton" name="iniciar" value="Iniciar"/>
        <input type="reset" class="boton" name="cancelar" value="cancelar"/>
    </form>
    </center>
</body>
</html>
